<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            color: #dc3545;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #yes {
            background-color: #28a745;
            color: white;
        }
        #no {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do you wanna be my valentine ? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yes" onclick="showLove()">Yes</button>
            <button id="no" onmouseover="moveNo()">No</button>
        </div>
        <p id="message" style="font-size: 20px; font-weight: bold; display: none;"></p>
    </div>

    <script>
        function moveNo() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            document.getElementById("no").style.left = `${x}px`;
            document.getElementById("no").style.top = `${y}px`;
        }

        function showLove() {
            document.getElementById("message").innerText = "Moi Janisilu e ‚ù§Ô∏èü•∞";
            document.getElementById("message").style.display = "block";
        }
    </script>
</body>
</html>
